<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question</title>
</head>
<body>
    <h1>Edit Question</h1>
    <form th:action="@{/questions/edit/{id}(id=${question.quesId})}" th:object="${question}" method="post">
        <label for="content">Question Content</label>
        <textarea id="content" th:field="*{content}" placeholder="Question Content" required></textarea>
        
        <label for="image">Image URL</label>
        <input type="text" id="image" th:field="*{image}" placeholder="Image URL" />
        
        <label for="option1">Option 1</label>
        <input type="text" id="option1" th:field="*{option1}" placeholder="Option 1" required />
        
        <label for="option2">Option 2</label>
        <input type="text" id="option2" th:field="*{option2}" placeholder="Option 2" required />
        
        <label for="option3">Option 3</label>
        <input type="text" id="option3" th:field="*{option3}" placeholder="Option 3" required />
        
        <label for="option4">Option 4</label>
        <input type="text" id="option4" th:field="*{option4}" placeholder="Option 4" required />
        
        <label for="answer">Answer</label>
        <input type="text" id="answer" th:field="*{answer}" placeholder="Answer" required />
        
        <button type="submit">Update</button>
    </form>
    <a href="/questions">Back to List</a>
</body>
</html>
