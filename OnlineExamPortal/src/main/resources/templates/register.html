<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-5">Register</h1>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group my-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" />
                </div>
                <div class="form-group my-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" />
                </div>
                <div class="form-group my-3">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter User Name" />
                </div>
                <div class="form-group my-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" />
                </div>
                <div class="form-group my-3">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" />
                </div>
                <button type="submit" class="btn btn-primary my-3" style="background-color: rgb(68 177 49); color: white;">Register</button>
            </form>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                [[${error}]]
            </div>
            <div class="row py-3">
                <div class="col">
                    Already have an account? <a href="/login" style="color: rgb(68 177 49);">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
